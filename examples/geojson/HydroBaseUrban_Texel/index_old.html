<!DOCTYPE html>
<html>
<head>
    <title>US States</title>

    <link rel="stylesheet" href="http://leafletjs.com/dist/leaflet.css" />
    <!--[if lte IE 8]>
        <link rel="stylesheet" href="/static/leaflet/leaflet.ie.css" />
    <![endif]-->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="http://leafletjs.com/dist/leaflet.js"></script>
    <script src="TileLayer.GeoJSON.js"></script>

    <style type="text/css">
    html, body, #map {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
    }
    </style>
</head>

<body>
    <div id="map"></div>

    <script type="text/javascript">
    var map = new L.Map('map'),
        cloudmadeUrl = 'http://{s}.tile.cloudmade.com/1a1b06b230af4efdbb989ea99e9841af/997/256/{z}/{x}/{y}.png',
        cloudmadeAttribution = 'Map data &copy; 2011 OpenStreetMap contributors, Imagery &copy; 2011 CloudMade';

    map.setView(new L.LatLng(53.085, 4.81), 12);

    var baseLayer = new L.TileLayer(cloudmadeUrl, { attribution: cloudmadeAttribution});
    map.addLayer(baseLayer);

    var style = {
        "clickable": true,
        "color": "#00D",
        "fillColor": "#00D",
        "weight": 1.0,
        "opacity": 0.3,
        "fillOpacity": 0.2
    };
    var hoverStyle = {
        "fillOpacity": 0.5
    };

    // var geojsonURL = 'http://polymaps.appspot.com/state/{z}/{x}/{y}.json';
    // var geojsonURL = 'HydroBaseUrban_Texel__Knoop.geojson';
    var geojsonURL = 'https://raw.github.com/nens/model-databank/master/examples/geojson/HydroBaseUrban_Texel__Knoop.geojson';
    var geojsonTileLayer = new L.TileLayer.GeoJSON(geojsonURL, {
            clipTiles: true,
            unique: function (feature) {
                return feature.id;
            }
        }, {
            style: style,
            onEachFeature: function (feature, layer) {
                if (feature.properties) {
                    var popupString = '<div class="popup">';
                    for (var k in feature.properties) {
                        var v = feature.properties[k];
                        popupString += k + ': ' + v + '<br />';
                    }
                    popupString += '</div>';
                    layer.bindPopup(popupString);
                }
                if (!(layer instanceof L.Point)) {
                    layer.on('mouseover', function () {
                        layer.setStyle(hoverStyle);
                    });
                    layer.on('mouseout', function () {
                        layer.setStyle(style);
                    });
                }
            }
        }
    );
    map.addLayer(geojsonTileLayer);
    </script>
</body>
</html>
